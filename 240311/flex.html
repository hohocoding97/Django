<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 50vh;
            margin: 0 auto;
            display: flex;
            /* row, column, row-reverse, column-reverse */
            flex-direction: row;
            /* 메인 축을 기준으로 item정렬 */
            /* start,end */
            justify-content: center;

        }
        .container > div{
            /* flex items */
            width: 100px;
            height: 100px;
            background-color: beige;
            border: 1px solid antiquewhite;
        }
        /* n번째 자식에게만 */
        .container > div:nth-child(1){
            flex-basis: 200px;
        }
        .container > div:nth-child(2){
            flex-basis: 100px;
        }
        .container > div:nth-child(3){
            flex-basis: 100px;
        }
        .container > div:nth-child(4){
            flex-basis: 100px;
        }
        .container > div:nth-child(5){
            flex-basis: 300px;
        }
    </style>
</head>
<body>
    <h1>FlexBox 연습</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
