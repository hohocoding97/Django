<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
</head>
<body>
  <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary"style="background-color: #e3f2fd;">
      <a class="navbar-brand" href='{% url "Home" %}'>Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "recommend" %}">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url "bestseller" %}">BestSeller</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2 class='text-center'>베스트 셀러 목록</h2>
  {% for item in result %}
  <div class="{% if forloop.counter0 == 0 %}text-bg-success{% endif %}
  {% if forloop.counter0 == 1 %}text-bg-warning{% endif %}
  {% if forloop.counter0 == 2 %}text-bg-info{% endif %}">
  <h5> <strong>제목 : {{ item.title }}</strong></h5>
  <p>저자 : {{ item.author }}</p>
  <p>설명 : {{ item.bestDuration }}</p>
  <hr>
  </div>
  {% endfor %}
  
</body>
</html>
